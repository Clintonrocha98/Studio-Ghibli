<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Studio Ghibli</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="components/background-config.css">
    <link rel="stylesheet" href="components/main-topo.css">
    <link rel="stylesheet" href="components/caixa-title.css">
    <link rel="stylesheet" href="components/main-title.css">
    <link rel="stylesheet" href="components/sub-title.css">
    <link rel="stylesheet" href="components/paragrafo.css">
    <link rel="stylesheet" href="components/caixa-button.css">
    <link rel="stylesheet" href="components/img-fundo.css">


</head>
<body class="background-config">
    <header>
        <div class="main-topo">
            <div class="logo">
                <img src="img/logo.png" alt="logo studio ghibli">
            </div>
            
            <div class="rs-logo">
                <div>
                    <img src="img/facebook.png" alt="icone facebook">
                </div>
                <div>
                    <img src="img/instagram.png" alt="icone instagram">
                </div>
                <div>
                    <img src="img/twitter.png" alt="icone twitter">
                </div>
                <div>
                    <img src="img/youtube.png" alt="icone youtube">
                </div>
            </div>   
        </div>
    </header>
    <div class="img-fundo">
        <img src="img/fundo.png" alt="personagens imagem">
    </div>

    <section>
        <div class="caixa-title">
            <div class="main-title">
                <h1>
                    HAYAO MIYAZAKI
                </h1>
            </div>
            <div class="sub-title">
                <h2>
                    A VIAGEM DE CHIHIRO
                </h2>
            </div>
            <div class="paragrafo">
                <p>
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
                </p>
            </div>
            <div class="caixa-button">
                <button class="primeiro">
                    <div>
                        <img src="img/play.png" alt="botão de play">
                    </div>
                    ASSISTIR AGORA
                </button>
                <button class="segundo">
                     ASSISTIR O TRAILER
                </button>
            </div>
            
        </div>
    </section>

</body>
</html>
